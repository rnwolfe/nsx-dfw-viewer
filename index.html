<html ng-app="fetch">
<head>
<title>AngularJS GET request with PHP</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular.min.js"></script>
</head>

<body>
<br>
  <div class="row">
    <div class="container">
      <h1>Angular $http GET Ajax Call</h1>
      <div ng-controller="controller">
      <input type="text" ng-model="searchFilter" class="form-control">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr ng-repeat="objectId in data | filter:searchFilter">
                    <td>{{objectId.name}}</td>
                </tr> //-->
                <tr ng-repeat="(key, value) in data.policies[1] | filter:searchFilter">
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>

            </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

<script>
    var fetch = angular.module('fetch', []);

    fetch.controller('controller', ['$scope', '$http', function ($scope, $http) {
        $http.get("allpolicies_ajax.php")
            .success(function(data){
                $scope.data = data;
                console.log($scope.data);
            })
            .error(function() {
                $scope.data = "error in fetching data";
            })

            //alert( $http.get("ajax.php") );
    }]);

</script>

</html>
